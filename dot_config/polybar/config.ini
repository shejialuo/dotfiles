[colors]
xfs=#e1e1e1
xbs=#8c91cf
xbg=#80d0d0d0
xbg2=#00000000
xfg=#191919

color0=#282828 # ----
color1=#383838 # ---
color2=#4b4b4b # --
color3=#5b5b5b # -
color4=#bdbdbd # +
color5=#cecece # ++
color6=#e0e0e0 # +++
color7=#f5f5f5 # ++++
color8=#eb0029 # red
color9=#E85D00 # orange
colorA=#faa41a # yellow
colorB=#87a566 # green
colorC=#00a489 # aqua
colorD=#4169e1 # blue
colorE=#7851a9 # purple
colorF=#574F4A # brown

[variables]
mpadding = 1
margin = 3

[bar/main]

monitor = DP-0

background = ${colors.xbg}
foreground = ${colors.xfg}

width = 100%
height = 30

dim-value = 1.0

border-top-size = 3
border-bottom-size = 5
border-right-size = 0
border-left-size = 0

wm-restack = i3

font-0 = "SF Pro Display:style=Regular:size=10;3"
font-1 = "Noto Sans CJK SC:style=Regular:size=10;3"
font-2 = "Font Awesome 6 Brands Regular:style=Regular:size=9;4"
font-3 = "Font Awesome 6 Free Solid:style=Solid:size=9;4"
font-4 = "Font Awesome 6 Free Regular:style=Regular:size=9;4"

dpi = ${xrdb:Xft.dpi:-1}

fixed-center = true
spacing = 0
padding-left = 0
padding-right = 0
module-margin-left = 0
module-margin-right = 0

modules-left = i3 right spotify
modules-center = date
modules-right = wlan wired memory cpu line
overline-size = 6
overline-color=${colors.xbs}
underline-size = 3
underline-color=${colors.xbs}

tray-maxsize = 22
tray-padding = 6
tray-position = right

enable-ipc = true
border-color =${colors.xbg}

cursor-click = pointer
cursor-scroll = ns-resize

label-urgent-foreground = #000000
label-urgent-background = #bd2c40

[settings]
screenchange-reload = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

[global/wm]
margin-top =0
margin-bottom = 1

[module/line]
type = custom/text
content="%{T3} | %{T-}"

[module/right]
type = custom/text
content="%{T3}   %{T-}"

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = true
ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-default = ♟
label-mode = %mode%
label-mode-padding = 2
label-mode-background = #e85d00
label-focused = %icon%
label-focused-foreground = #ffffff
label-focused-background = #4b5cc4
label-focused-padding = 3
label-unfocused = %icon%
label-unfocused-padding = 3
label-unfocused-background = ${colors.xbg2}
label-visible = %icon%
label-visible-underline = #555555
label-visible-padding = 3
label-urgent = %icon%
label-urgent-foreground = #000000
label-urgent-background = #bd2c40
label-urgent-padding = 3

[module/date]
format-background=${colors.xbg2}
format-padding = ${variables.mpadding}
type = internal/date
interval = 1
date-alt = %a %Y-%m-%d
date = %a %d
time-alt = %k:%M:%S
time = %k:%M
label = %date% %time%

[module/wlan]
type = internal/network
interface = wlp0s20f3
interval = 1.0
format-connected = <label-connected>
format-connected-padding = ${variables.mpadding}
format-connected-background=${colors.xbg2}
label-connected = " %upspeed%   %downspeed%"

[module/wired]
type = internal/network
interface = eno1
interval = 1.0
format-connected = <label-connected>
format-connected-padding = ${variables.mpadding}
format-connected-background=${colors.xbg2}
label-connected = " %upspeed%   %downspeed%"

[module/cpu]
format-padding = ${variables.mpadding}
format-background=${colors.xbg2}
type = internal/cpu
interval = 2
format-prefix = " "
label = %percentage%%

[module/memory]
format-padding = ${variables.mpadding}
format-background=${colors.xbg2}
type = internal/memory
interval = 2
label = %percentage_used%%
format-prefix = " "

[module/spotify]
type = custom/script
exec = ~/.config/polybar/scripts/music_of_Spotify.sh
exec-if = pgrep spotify
label = %output%
interval = 2
tail = false
format-prefix=" "
