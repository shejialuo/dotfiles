include-file = colors.ini
include-directory = modules/
include-directory = user_modules/

[global/wm]
margin-top = 0
margin-bottom = 0

[bar/main]

monitor = DP-0

background = ${color.background}
foreground = ${color.foreground}

offset-x = 1%
offset-y = 2%

width = 100%
height = 45

dim-value = 1.0

wm-restack = i3

font-0 = "SF Pro Display:style=Regular:size=10;3"
font-1 = "Noto Sans CJK SC:style=Regular:size=10;3"
font-2 = "Symbols Nerd Font:style=Regular:size=10;3"

dpi = ${xrdb:Xft.dpi:-1}

radius-top = 0.0
radius-bottom = 0.0

fixed-center = true
padding = 0
module-margin-left = 0
module-margin-right = 0

border-size = 0
border-color = ${color.background}

underline-size = 2
underline-color = ${color.foreground}

enable-ipc = true

modules-left = arch i3 spotify
modules-center =
modules-right = wired wireless memory cpu pulseaudio date powermenu tray

[settings]
screenchange-reload = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
