[section/common_net]

type = internal/network
format-connected = <ramp-signal> <label-connected>
format-connected-padding = 2
format-connected-background = ${color.shade4}

format-disconnected-background = ${color.shade4}

interval = 1
label-connected = "%{A1:networkmanager_dmenu &:}%essid%(󰁅 %downspeed% 󰁝 %upspeed%)%{A}"

[module/wireless]

inherit = section/common_net

interface-type = wireless

ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨

label-disconnected = "%{A1:networkmanager_dmenu &:} 󰤭%{A}"

[module/wired]
inherit = section/common_net

interface-type = wired

ramp-signal-0 = 󰣾
ramp-signal-1 = 󰣴
ramp-signal-2 = 󰣶
ramp-signal-3 = 󰣸
ramp-signal-4 = 󰣺

label-disconnected = "%{A1:networkmanager_dmenu &:} 󰣼%{A}"
